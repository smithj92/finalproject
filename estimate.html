<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
    }

    .input-field {
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;

      border: 1px solid #111111;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .large-input {
      grid-column: span 2;
      height: 300px;

      border: 1px solid #111111;
      padding: 10px 20px;
      border-radius: 4px;
     }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
                    <li class="nav-item">

          </li>
                    <li class="nav-item">
            <a class="nav-link" href="results.html">Results</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-12 col-sm-1"></div>
    <div class="col-6 col-sm-10" style="text-align: center;">
      <div class="logo">
        <img src="logo.png" alt="Image Description" class="logo-image">
        <span class="logo-text">BUDGET BUILDER</span>
      </div>
    </div>

  <div class="row">
    <div class="col-12 col-sm-1"></div>
    <div class="col-12 col-sm-10">
        <h3>Estimate</h3>

        <div class="container">
          <input type="text" class="input-field" placeholder="Owner Electrical Estimate">
          <input type="text" class="input-field" placeholder="Square Footage of House">
          <input type="text" class="input-field" placeholder="Owner Roofing Estimate">

          <input type="text" class="input-field" placeholder="Number of Stories">
          <input type="text" class="input-field" placeholder="Owner Bathroom Estimate">
          <input type="text" class="input-field" placeholder="Property Zip Code">
      
          <input type="text" class="input-field large-input" placeholder="Notes">
        </div>

        <br>

        <div style="text-align: center;">
          <button type="button">Submit</button>
