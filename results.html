      <!--INSERT RESULTS CHARTS HERE-->
      <div class="chart-container">
          <canvas id="myPieChart"></canvas>
      </div>
  
      <!-- Temporary dummy data -->
      <script>
        var data = [
        { category: 'Plumbing', value: 22 },
            { category: 'Electrical', value: 24 },
            { category: 'Roofing', value: 12 },
            { category: 'Paint', value: 7 },
            { category: 'Kitchen', value: 18 },
            { category: 'Bath', value: 17 }
        ];
      </script>

      <script>
          // Client-side JavaScript to render the pie chart
          var ctx = document.getElementById('myPieChart').getContext('2d');
          var myPieChart = new Chart(ctx, {
              type: 'pie',
              data: {
                  labels: data.map(item => item.category),
                  datasets: [{
                      data: data.map(item => item.value),
                      backgroundColor: [
                          'rgba(255, 99, 132, 0.8)',
                          'rgba(54, 162, 235, 0.8)',
                          'rgba(255, 206, 86, 0.8)',
                          'rgba(75, 192, 192, 0.8)',
                          'rgba(153, 102, 255, 0.8)',
                          'rgba(255, 159, 64, 0.8)'
                          // Add more colors if you have more categories
                      ],
                  }]
              },
              options: {
                  responsive: true,
                  maintainAspectRatio: false
              }
          });
      </script>
